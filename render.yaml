services:
  # Backend API (Dynamic Web Service)
  - type: web
    name: subtrax-server
    runtime: node
    plan: starter
    buildCommand: 'cd server && npm install'
    startCommand: 'cd server && node server.js'
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - fromGroup: subtrax-secrets
    autoDeploy: true

  # Frontend (Static Site)
  - type: static
    name: subtrax-frontend
    plan: starter
    buildCommand: 'cd client && CI=false npm install && npm run build'
    staticPublishPath: ./client/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://subtrax-server.onrender.com
    autoDeploy: true