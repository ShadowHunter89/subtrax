services:
  # Backend API (Dynamic Web Service)
  - type: web
    name: subtrax-server
    runtime: node
    plan: starter
    buildCommand: 'cd server && npm install'
    startCommand: 'cd server && node server.js'
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - fromGroup: subtrax-secrets
    autoDeploy: true